<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuration -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Website title -->
    <title>Falling Sand</title>

    <!-- Load style -->
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    Welcome To Falling Sand
    <div class="outer">
        <!-- Canvas -->
        <div class="center-canvas">
            <canvas id="canvas" width="1500" height="600"></canvas>
        </div>
        <!-- Inputs -->
        <div class="buttons">
            <!-- Clear button -->
            <button class="button" id="clear-button">Clear Screen</button>

            <!-- Speed slider -->
            <p>Speed: <span id="speed"></span></p>
            <input type="range" min="1" max="100" value="50" class="slider" id="speedRange">

            <!-- Size slider -->
            <p>Brush Size: <span id="brushSize"></span></p>
            <input type="range" min="1" max="5" value="2" class="slider" id="brushRange">

            <!-- Particle type selector -->
            <label for="particle">Choose a Type:</label>
            <select name="particle" id="particle">
            <option value="Sand">Sand</option>
            <option value="Water">Water</option>
            <option value="Stone">Stone</option>
            <option value="Dirt">Dirt</option>
            <option value="Ice">Ice</option-->
            <option value="Fire">Fire</option>
            <option value="Wood">Wood</option> 

            <!-- <option value="Steam">Steam</option> -->
            </select>
        </div>
    </div>
    <!-- Load code -->
    <script type="module" src="main.js"></script>
</body>
</html>
